<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Museum FROM Rolling Scopes School</title>
	<link href="style.css" rel="stylesheet">
	<meta http-eqviv="Content-Type">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>

<body>

<div class="museum">
	<header class="header header_highliter">
			<div class="logo">
			<img src="assets/img/Vector.png" alt="vector">
			<div class="logo_text">Louvre</div>
		</div>

		<div class="navigation">
			<div>Visiting</div>
			<div>Explore</div>
			<div>Tickets</div>
			<div>Contacts</div>
			<div>Video</div>
		</div>
	</header>

	<main class="content main_highliter">
		<section class="welcome_section">
			<div class="welcome_text">
				<p><h1>Welcome to the Louvre</h1></p>
				<p><h4>From the castle to the Museum</h4></p>

				<div class="buttons">
					<a class="red_button" href="#">Discover the Louvre</a>
				</div>
			</div>

			<div class="welcome_img">
				<img class="fit-picture" src="assets/img/backgroundLuvr.png" alt="backgroundLuvr">
			</div>
		</section>

<section class="virtual_tour">
<p><h1>Virtual tour</h1></p>
	<div class="tour_cards">
		<div class="tour_card">
			<img class="fit-picture" src="assets/img/royal_palace.png" alt="royal_palace">
			<p><h2>Royal Palace</h2></p>
		</div>

		<div class="tour_card">
			<img class="fit-picture" src="assets/img/denon_wing.png" alt="denon_wing.png">
			<p><h2>Denon Wing</h2></p>
		</div>


		<div class="tour_card">
			<img class="fit-picture" src="assets/img/collonade_perraut.png" alt="collonade_perraut">
			<p><h2>Collonade_Perraut</h2></p>
		</div>

		<div class="tour_card">
			<img class="fit-picture" src="assets/img/greek_hall.png" alt="greek_hall">
			<p><h2>Greek Hall</h2></p>
		</div>



		<div class="tour_card">
			<img class="fit-picture" src="assets/img/mona_lisa.png" alt="mona_lisa">
			<p><h2>Mona Lisa</h2></p>
		</div>


		<div class="tour_card">
			<img class="fit-picture" src="assets/img/night_palace.png" alt="night_palace">
			<p><h2>Night Palace</h2></p>
		</div>
	</div>
</section>


	</main>


	<footer class="footer footer_highliter">
		<div class="logo">
			<img src="assets/img/Vector.png" alt="vector">
			<div class="logo_text">Louvre</div>
		</div>
	</footer>
</div>
</body>

</html>
